{% extends "base.html" %}

{% block content %}
<div style="width: 50%;height: 500px;margin: auto;class="pt-5"">
  <h3>Movie Rating From</h3>
  <form method="post" action="/first_app/about/">
    {% csrf_token %}
    <div class="mb-3">
      <label for="exampleInputName" class="form-label">Name</label>
      <input type="text" class="form-control" id="exampleInputName" aria-describedby="nameHelp" name="username">
      
    </div>
    <div class="mb-3">
      <label for="exampleInputemail" class="form-label">Email</label>
      <input type="email" class="form-control" id="exampleInputemail" aria-describedby="emailHelp" name="useremail">
      <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
    </div>
    <select class="form-select" aria-label="Default select example" name="select">
      <option selected>Open this select menu</option>
      <option value="1">One</option>
      <option value="2">Two</option>
      <option value="3">Three</option>
    </select>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
  </div>

  
{% comment %} <h3>Name : {{name}}</h3>
<h3>Email : {{email}}</h3> {% endcomment %}
{% endblock content %}
