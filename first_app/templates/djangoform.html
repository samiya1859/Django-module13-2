{% extends "base.html" %}
{% block content %}
{% load crispy_forms_tags %}
<form action="" method="post" style="width: 50%;height: 500px;margin: auto;" class="pt-3" enctype="multipart/form-data">
    {% csrf_token %}
    
    {{form | crispy}}
    <button type="submit" class="btn btn-primary mt-2">Submit</button>
</form>

{% endblock content %}
